{% for o in offices %}
  <div>
    <!-- FIXME -->
    <strong><a class="office"
      href="{% url json-office-get o.pk %}">{{ o.full_title }}</a></strong>
    {% if not o.candidates.all %}
      <em>No candidates currently</em>
    {% else %}
      <ul>
      {% for c in o.candidates.all %}
        <li><a href="{% url candidate-view c.username %}">{{ c.full_name }}</a></li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endfor %}
